<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function pedirPalabras() {
        let palabra;
        const palabrasUsuario = [];

        do {
          palabra = window.prompt(
            'Introduce una palabra. Vac√≠o o cancelar detiene el proceso.'
          );
          if (palabra) palabrasUsuario.push(palabra);
        } while (palabra);

        console.log('Palabras introducidas:', palabrasUsuario);
      }

      pedirPalabras();
    </script>
  </body>
</html>
