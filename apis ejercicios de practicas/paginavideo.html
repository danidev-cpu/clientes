<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <video id="miVideo" src="example_MP4.mp4" controls>
    No se puede mostrar el video en este navegador
  </video>
  <main>
    Pruebas
  </main>

  <script>
    const video = document.getElementById("miVideo");
    const info = document.querySelector("main");

    let duracionLista = false;
    //Para poder acceder a los datos del video sin tener cargarlo
    video.addEventListener("loadedmetadata", () => {
      duracionLista = true;
    });

    video.addEventListener("click", () => {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });

    video.addEventListener("contextmenu", (e) => {
      e.preventDefault();

      const total = video.duration;
      const minutos = Math.floor(total / 60);
      const segundos = Math.floor(total % 60);

      info.textContent = `Duraci√≥n  ${minutos} min ${segundos} s`;
    });
  </script>
</body>

</html>
