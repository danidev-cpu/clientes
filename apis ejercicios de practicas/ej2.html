<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video src="example_MP4.mp4" controls>No se puede mostrar el video en este navegador</video>
    <main>Pruebas</main>

    <form action="#">
      <select name="velocidades" id="velocidad">
        <option value="1x">1x</option>
        <option value="2x">2x</option>
        <option value="3x">3x</option>
      </select>
    </form>

    <script>
      let video = document.querySelector(`video`)
      let mainTexto = document.querySelector(`main`)
      let select = document.getElementById('velocidad')

      select.addEventListener('change', () => {
        let valor = select.value
        console.log(valor)

        if (valor == '1x') {
          video.playbackRate = 1.0
          video.play()
        } else if (valor == '2x') {
          video.playbackRate = 2.0
          video.play()
        } else if (valor == '3x') {
          video.playbackRate = 3.0
          video.play()
        }
      })
    </script>
  </body>
</html>
