<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantalla 2</title>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      width: 100px;
      height: 60px;
    }
  </style>

  <body>
    <p id="mensaje"></p>

    <p id="ultimaVisita"></p>

    <script>
      const emailGuardado = localStorage.getItem('emailUsuario')
      if (emailGuardado) {
        document.getElementById('mensaje').textContent = 'Hola ' + emailGuardado
        console.log(emailGuardado)
      }

      const timer = document.getElementById('ultimaVisita')

      const visita = localStorage.getItem('visita')

      const ahora = new Date()

      const opcionesFecha = { day: '2-digit', month: 'short', year: 'numeric' }
      const fecha = ahora.toLocaleDateString('es-ES', opcionesFecha)
      const hora = ahora.toLocaleTimeString('es-ES')

      localStorage.setItem('visita', `${fecha} a las ${hora}`)

      if (visita) {
        ultimaVisita.textContent = 'La Ãºltima vez que entraste fue el ' + visita
      } else {
        ultimaVisita.textContent = 'Es tu primera visita.'
      }
    </script>

    <a href="pantalla3.html"><button action>Preguntas</button></a>
  </body>
</html>
