<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantalla 2</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>

<body>

    <p id="mensaje">Hola </p>

    <script>
        const emailGuardado = localStorage.getItem("emailUsuario");
        if (emailGuardado) {
            document.getElementById("mensaje").textContent = "Hola" + emailGuardado;
            console.log(emailGuardado);
        }
    </script>
</body>

</html>
